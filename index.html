    <header>
        <h1 style="text-align: center; color: white;">¡Registrate como socio de Boca!</h1>

    </header>


    <div style="width: 800px; margin: 0 auto;">
        <form action="/registro" style="display: flex; flex-direction: column;align-items: center;" method="post">
            <label for="nombre"> NOMBRE:</label>
            <input type="text" id="nombre" name="nombre" required> <!-- tipo texto-->
            <label for="email">DNI</label>
            <input type="email" id="email" name="email" required>

            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" required> <!-- tipo email -->


            <label for="contrasena">CONTRASEÑA:</label>
            <input type="password" id="contrasena" name="contrasena" required> <!-- tipo password-->
            <label for="edad">EDAD:</label>
            <input type="number" id="edad" name="edad" required> <!-- tipo número-->
            <input type="submit" style="width: 300px; background-color:rgb(255, 255, 255) " value="Registrarse"> <!-- botón de envío al servidor-->
        </form>
    </div>
